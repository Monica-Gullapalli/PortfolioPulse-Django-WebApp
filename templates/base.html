<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link href = "https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel = "stylesheet"> 
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		*{font-size: 30px; font-family: "Times New Roman", Times, serif; }
		#nav{ background-color: white; height: 60px;  font-family: "Times New Roman", Times, serif;}
		#nav a{background-color: white; color: #444545; padding: 30px; text-decoration: none;  font-family: "Times New Roman", Times, serif; font-size: 30px;}
		.img{margin-top: 10px; width:60px; height: 60px;}	
		{% block style %}{% endblock %}
	</style>
	{% block head %}{% endblock %}

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
	{% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ulogout' %}">Logout</a>

      </li>

	{% else %}
	      <li class="nav-item">
        <a class="nav-link" href="{% url 'usignup' %}">Sign Up</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'ulogin' %}">Login</a>
      </li>
	{% endif %}
    </ul>
  </div>
</nav>

	{% block content %}{% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>

</html>
